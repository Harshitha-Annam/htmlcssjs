<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Effects</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header"><h1>Favourite Instrumentals</h1></div>
    <div class="container">
      <div class="sounds">
        <button>
          <audio id="0" src="./audios/euphoria.mp3"></audio>Euphoria
        </button>
      </div>
      <div class="sounds">
        <audio id="1" src="./audios/life-goes-on.mp3"></audio
        ><button>Life Goes On</button>
      </div>
      <div class="sounds">
        <button>
          <audio id="2" src="./audios/magic-shop.mp3"></audio>Magic Shop
        </button>
      </div>
      <div class="sounds">
        <button>
          <audio id="3" src="./audios/on-the-street.mp3"></audio>On the Street
        </button>
      </div>
      <div class="sounds">
        <button>
          <audio id="4" src="./audios/serendipity.mp3"></audio>Serendipity
        </button>
      </div>
      <div class="sounds">
        <button>
          <audio id="5" src="./audios/still-with-you.mp3"></audio>Still With You
        </button>
      </div>
      <div class="stop"><button>Stop Playing</button></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
